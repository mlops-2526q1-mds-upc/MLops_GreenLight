name: Actions

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f Dockerfile_cpu_vm -t mlops-greenlight:test .

      - name: Install linting dependencies and run lint suite
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            mlops-greenlight:test \
            bash -c "pip install black ruff pylint pytest && chmod +x lint_all.sh && ./lint_all.sh"

      - name: Run smoke tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e ROOT=${{ github.workspace }} \
            -e HF_TOKEN=dummy_token_for_testing \
            -e DEVICE_MODE=cpu \
            -e CODECARBON_DISABLED=1 \
            -e MLOPS_DISABLE_DAGSHUB=1 \
            mlops-greenlight:test \
            bash -c "pip install pytest flit-core && pip install --no-deps -e . && pytest tests/ -m integration -v"

